<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="utf-8">
        <title>functionalBlocks.js ~ www.arabirim.com.tr</title>
        <link type="text/css" rel="stylesheet" href="library/css/reset.css"/>
        <link type="text/css" rel="stylesheet" href="library/css/functionalBlocks.css"/>
        <style type="text/css">
            .descriptions{ padding:20px 40px; clear: both;}
                .descriptions h1{ text-align: center;}
            button{float: left; margin: 10px;}
            a{color: #7D2D56; text-decoration: none;}
            a:hover{color: #945C87;;}
        </style>
    </head>
    <body>
    <!-- ================================================ -->
    <!-- ! headerBlock                                    -->
    <!-- ================================================ -->
        <div class="headerBlock">Header</div>
    <!-- ================================================ -->
    <!-- ! leftBlock                                      -->
    <!-- ================================================ -->
        <div class="leftBlock h100">
            <div class="headerClone"></div>
            Left
        </div><!-- leftBlock end -->
    <!-- ================================================ -->
    <!-- ! contentBlock                                   -->
    <!-- ================================================ -->
        <div class="contentBlock h100"> 
            <div class="headerClone"></div>
            <button onclick="blockClose( 'leftHidden' );">Left Open / Close</button>
            <button onclick="blockClose( 'headerHidden' );">Header Open / Close</button>
            <button onclick="blockClose( 'rightHidden' );">Right Open / Close</button>
        </div><!-- contentBlock end -->
    <!-- ================================================ -->
    <!-- ! rightBlock                                     -->
    <!-- ================================================ -->
        <div class="rightBlock h100">
            <div class="headerClone"></div>
            Right
        </div><!-- rightBlock end -->
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="library/js/functionalBlocks.js"></script>
    </body>
</html>
